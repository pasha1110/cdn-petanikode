<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Facebook Page Plugin</title>
<meta content='width=device-width, initial-scale=1' name='viewport'>
<style>
body {
  background-color:transparent;
  margin:0;
  padding:0;
}
iframe{
    border:0;
    width: 100%;
    height: 99vh;
}

.gist .blob-code-inner {
    overflow: visible;
    font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
    font-size: 15px !important;
    color: #333;
    word-wrap: normal;
    white-space: pre;
}
</style>

<script>
function getQueryVariable(variable) {
	var query = window.location.search.substring(1);
	var vars = query.split("&");
	for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
		if(pair[0] == variable){return pair[1];}
	}
	return(false);
}

</script>
</head>
<body>

    <script>
    var gistURL = encodeURIComponent( getQueryVariable("url") + ".js" );
    var style = encodeURIComponent("<stle>.gist .blob-code-inner { font-size: 15px !important; }</style>");
    var body = encodeURIComponent( "<body><script src='"+gistURL+"'></script>"+style+"</body>" );

    // bikin element script untuk load gist
    var iframe = document.createElement('iframe');
    iframe.src = "data:text/html;charset=utf-8," + body;
    document.getElementsByTagName('body')[0].appendChild(iframe);
    </script>

</body>
</html>
